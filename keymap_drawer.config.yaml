# keymap-drawer configuration for Corne keyboard
# See https://github.com/caksoylar/keymap-drawer for full documentation

# Drawing configuration
draw_config:
  # Glyph sizes
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10
  
  # Custom glyphs for special keys (add more as needed)
  # You can add custom SVG glyphs here for special keys
  # Example:
  # glyphs:
  #   vol_up: |
  #     <svg viewBox="0 0 24 24">
  #       <path d="..."/>
  #     </svg>

# Parse configuration
parse_config:
  # ZMK-specific parsing options
  zmk_combos: true  # Parse combo definitions
  zmk_behaviors: true  # Parse behavior definitions
