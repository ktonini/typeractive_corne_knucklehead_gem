# Enable deep sleep to save battery (keyboard sleeps after inactivity)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Uncomment the following line to increase the keyboard's wireless range
# Note: This increases power consumption, consider disabling if battery life is poor
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Enable ZMK Studio for Realtime Keymap Updates
# NOTE: Disable this when not actively developing to save battery
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Enable display and custom status screen for nice_view_gem
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
# Blank display when idle to save battery
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Enable nice_view_gem animation
# NOTE: Currently animations are always enabled when this is set to 'y'.
# To make animations conditional (enabled when USB connected, disabled on battery),
# the nice_view_gem source code would need to be modified to check USB power state at runtime.
CONFIG_NICE_VIEW_GEM_ANIMATION=y

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y
